<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
            /*테투리선이 충돌되는부분 합치는 코드*/
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!--table>(tr>td*4)*4-->
    <table>
        <caption>테이블 설명~</caption>
        <thead>
            <tr>
                <th>통장</th>
                <th>예금액</th>
                <th>이자율</th>
                <th>계좌번호</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>농협</td>
                <td>20억</td>
                <td>2.2%</td>
                <td>111</td>
            </tr>
            <tr>
                <td>신한</td>
                <td>30억</td>
                <td>2.3%</td>
                <td>222</td>
            </tr>
            <tr>
                <td>국민</td>
                <td>40억</td>
                <td>2.4%</td>
                <td>333</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>통합잔고</td>
                <td colspan="3">90억</td>
                <!--rowspan은 위아래 합침-->
            </tr>
        </tfoot>
    </table>
    <!--colgroup 지정해서 col 꾸며줄 수있다.-->
    <table>
        <caption>
            이 table은 영국에서 최초로 시작되어 일년에 한바퀴 돌면서...
        </caption>
        <colgroup>
            <col class="구분" />
            <col class="이름" />
            <col class="판매량" />
        </colgroup>
        <thead>
            <tr>
                <th>구분</th>
                <th>이름</th>
                <th>판매량</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>해리포터</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>헝거게임</td>
                <td>200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>반지의제왕</td>
                <td>300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">총 판매량</td>
                <td>600</td>
            </tr>
        </tfoot>
    </table>
    <table>
        <caption> 이달의 책 판매량 </caption>
        <tr>
            <th>구분</th>
            <th colspan="2">이름</th>
            <!-- <th>판매량</th> -->
        </tr>
        <tr>
            <td>1</td>
            <td>해리포터</td>
            <td rowspan="2">100</td>
        </tr>
        <tr>
            <td>1</td>
            <td>해리포터2</td>
            <!-- <td>100</td> -->
        </tr>
    </table>
    
</body>
</html>
