<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
          <legend>개인정보</legend>
          <label for="myName">이름</label>
          <input type="text" name="name" id="myName">
          <label for="myTel">전화번호</label>
          <input type="tel" name="tel" id="myTel">
          <label for="myEmail">이메일</label>
          <input type="email" name="email" id="myEmail">
        </fieldset>
        <fieldset>
          <legend>개인정보 제공 동의</legend>
          <label for="checkAgree">개인정보 제공에 동의하십니까?</label>
          <input type="checkbox" name="agree" id="checkAgree">
        </fieldset>
      </form>

      <label for="solasystem">원하는 행성을 선택하세요 : </label>
<input type="text" id="solasystem" list="planets" name="planets">
<datalist id="planets">
    <option value="수성">수성</option>
    <option value="금성">금성</option>
    <option value="지구">지구</option>
    <option value="화성">화성</option>
</datalist>

<form action="" method="get">
    <fieldset>
        <legend개인정보 입력/>
        <label for="name">이름</label>
        <input type="text" id="name"/><br>
        <label for="age">생년월일</label>
        <input type="text" id="age"/>
        <select name="likefood" id="mylikefood">
            <option value="pasta">파스타</option>
            <option value="shaveshave" selected>샤브샤브</option>
        </select>


    </fieldset>
</form>
</body>
</html>
