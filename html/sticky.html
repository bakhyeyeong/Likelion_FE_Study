<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        /* 가장 가까운 부모 요소의 컨텐츠 영역에 달라붙는다.
        -> 여기서는 section */
        section {
            height: 1000px;
            border: 3px solid black;
        }

        h2 {
            position: -webkit-sticky;
            position: sticky;
            top: 0px;
            background: greenyellow;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>sticky test</h1>
    (section>h2{오늘의 메뉴$}+ul>(li>lorem)*3)*3
</body>

</html>
