<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            /* 이렇게 조절한 이유는 폰트를 키우기 위해서 */
            font-size: 32px;
        }
        body{
            margin: 0;
        }
        div{
            background-color: red;
            /*박스모델에 가변단위를 쓰면 박스모델이 커집으로 UI가 깨지는 현상이 발생될 확률 높다.*/
            width: 2rem;
            height: 2rem;
        }
        p{
            margin: -30px;
        }
        
    </style>
</head>
<body>
    <div>
        <p>hello</p>
    </div>
</body>
</html>
