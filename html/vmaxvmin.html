<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background-color: red;
        }
        /* 
        1. 브라우저 크기를 세로가 크게 만들었을 때에는 vmin의 단위가 가로를 100으로 나누게 됨 
        2. 브라우저 크기를 가로가 크게 만들었을 때에는 vmin의 단위가 세로를 100으로 나누게 됨
        3. vmax는 반대개념

        (화면이 짧은 쪽의 크기를 100으로 나눈게 vmin)
        (화면이 긴 쪽의 크기를 100으로 나눈게 vmax)
         */
        div{
            width: 30vmax;
            height: 30vmax;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
