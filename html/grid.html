<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* 
        grid track 은 행이나 열 의미
        grid cell 은 한 컨텐츠 의미
        fr은 fraction(분수, 일부, 비율)
        */
        .container{
            display: grid;
            
            /* 
            columns 수정
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-columns: 5% 10% 15! 70%;
            grid-template-columns: 100px 200px;
            grid-template-columns: 1fr 2fr 1fr;
            반복적인경우 사용
            grid-template-columns: repeat(3, 1fr); 
            */
            /*
             rows 수정 
                한개의 넓이에만 적용
                    grid-template-rows: 100px;
                여러개 수정 
                    grid-template-rows: repeat(3, 100px);
                    grid-template-rows: 100px 200px 100px 200px;
                minmax 열방향 그리드 트랙의 최소 넓이를 50px, 최대 넓이를 150px
                    grid-template-columns: repeat(3,minmax(50px, 150px));
                minmax 열방향 그리드 트랙의 최소 높이를 120px, 최대 높이를 가용할 수 있는 최대 크기로 합니다.
                    grid-template-rows: repeat(3,minmax(120px, auto)); 
            */
            /*
             auto-fill과 auto-fit
                줄어들다가 50px이하로 줄어들게 되면 밑으로 내려감(컬럼을 전부 채우지않고 공간을 냅둠 min에 맞춤)
                    grid-template-columns: repeat(auto-fill,minmax(50px, auto));
                (컬럼의 크기만큼 요소 늘려서 채움 auto에 맞춤)
                    grid-template-columns: repeat(auto-fit,minmax(50px, auto)); 
            */
        }
        .item{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
        <div class="item">13</div>
    </div>
</body>
</html>
