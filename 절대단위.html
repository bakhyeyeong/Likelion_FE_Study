<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* 
        (절대적인 것은 아니고 주로)
        고정 단위로 주면 좋은 것: 패딩, 마진, 모니터 크기에 따라 상관없이 보일 것들, 이미지, 반응형 고려하지 않아도 될 때, 글씨와 관련 없는 것들 
        가변 단위로 주면 좋은 것: 패딩, 마진, 이미지, 폰트ex)병원에 홈페이지 납품, 병원장님이 캔슬-> 폰트가 너무 작아서 => 가변값으로 주면 body 폰트 하나만 수정하면 가능
        */
        .one{
            font-size: 32px;
        }
        .two{
            font-size: 16px;
        }
        .three{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1 class="one">hello world</h1>
    <h1>hello world</h1>
    <p class="two">hello world</p>
    <p>hello world</p>
    <h1 class="three"></h1>
    hello world
</body>
</html>
