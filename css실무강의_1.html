<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txt-hide{
            position:absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
        .label-hold::before{
            /* 가상요소는 기본 dis 인라인, content 속성을 넣지않으면 가상요소는 존재하지 않는 것이 되므로 꼭!! 사용*/
            display: inline-block;
            content: ' ';
            width: 22px;
            height: 22px;
            background-image: url("./");
        }
    </style>
</head>
<body>
    <input type="checkbox" id="inpHold" class="inp-hold txt-hide">
    <label for="inpHold" class="label-hold">선택해주세요</label>
</body>
</html>
