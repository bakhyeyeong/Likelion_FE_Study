<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bool</title>
</head>
<body>
    <script>
        // const(참조 변경 불가),let(변경 가능) , var(견고한 코딩 불가)
        // const로 대부분값을 표현하세요.
        // 코드를 리뷰하는동안 해당 변수가 변화하는거에 대한 것을 신경쓸 필요가 없음 
        let one =true;
        let two=false;
        let three;
        let four=null;
        let five=Infinity;
        let six=NaN;
        let seven=undefined;

        console.log(Boolean("")); //false
        console.log(Boolean(" ")); //true       
        console.log(Boolean(0)); //false     
        console.log(Boolean(100)); //true     
        console.log(Boolean(-100)); //true     
        console.log(Boolean(three)); //false     
        console.log(Boolean(four)); //false
        console.log(Boolean(five)); //true
        console.log(Boolean(six)); //false
        console.log(Boolean(seven)); //false
        one= 0;
        // 우리를 힘들게하는 js
        console.log(Boolean([])); //true
        console.log(Boolean({})); //true

        if(one){
            console.log("hello");
        }
        else{
            console.log("world");
        }
    </script>
</body>
</html>
