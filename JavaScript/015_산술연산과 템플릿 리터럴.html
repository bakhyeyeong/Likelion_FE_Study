<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        const one= 10;
        const two=3;
        const one_= '10';

        console.log(one > two);
        console.log(one >= two);
        console.log(one < two);
        console.log(one <= two);
        console.log(one == two);
        console.log(one != two);
        console.log(one === two); //다른언어엔 없다.
        console.log(one !== two);

        // 우리를 힘들게하는 js
        console.log("----------");
        console.log(one == one_); //너무 관대한 언어 true
        console.log(one === one_); //타입까지 비교하려면 등호 세개 사용 false
        // 견고한 코딩을 위해 === 권장
    </script>
</body>
</html>
