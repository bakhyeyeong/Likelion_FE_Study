    <script>
        // value의 모음 (대부분 동일한 자료의 형태가 반복, 값의 변경 가능)
        let 과일=['사과','수박','복숭아','딸기','바나나'];
        console.log(과일[1]);
        let 꺼낸과일 = 과일.pop();//바나나가 꺼낸과일으로 빠짐
        console.log(과일);

        과일.push("멜론");//멜론이 과일리스트 마지막에 들어감
        console.log(과일);

        과일.push(꺼낸과일);//꺼낸과일에 있던 바나나가 과일리스트 마지막에 들어감
        console.log(과일);
