<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let txt="abcAHelloBC";
        let txt2="paullab CEO leehojun CEO";
        let regExp = /[A-Z]/g; //g는 전역에서 검사
        console.log(txt.search(regExp));

        // slice(시작인덱스, 종료인덱스) :시작인덱스부터 종료인덱스-1 까지 반환
        console.log(txt2.slice(0,7));
        console.log(txt2.slice(0,8));//공백도 문자로 취급
        console.log(txt2.slice(3,1)); //시작인덱스가 종료인덱스보다 크면 작동 X

        // substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 -1 까지 반환
        console.log(txt2.substring(1,3));
        console.log(txt2.substring(3,1)); //시작인덱스가 종료인덱스보다 커도 작동함

        // substr(시작위치, 길이) : 시작인덱스부터 길이만큼 반환
        // 명세에서 사라질 수도 있음 slice, substring사용 권장
        console.log(txt2.substr(8,3));
        console.log(txt2.substr(txt.indexOf("C"),3)); //C를 찾아서 인덱스를 리턴해줌
        console.log(txt2.substr(20,1));

        // replace(바꿀문자열, 바뀔문자열)
        // CEO찾아서 CTO로 바꿈 전부 바꾸려면 정규표현식 사용하고 g 키워드 사용
        console.log(txt2.replace("CEO","CTO"));
        console.log(txt2.replace(/CEO/g,"CTO"));
        console.log(txt2.replaceAll("CEO","CTO"));
        console.log(txt2.replace(/"CEO"/g,"CTO")); //"도 문자열로 처리

        console.log(txt2.toUpperCase());
        console.log(txt2.toLowerCase());
        
        // 없으면 -1 반환하지만 그것이 T로 인식되는 문제를 이 분기로 해결
        console.log(txt.includes("H"));
        console.log(txt.includes("z"));

        // split (""안의 기준으로 나눔)
        console.log(txt2.split(" "));
        console.log("010-5573-1419".split("-"));
        // trim  (앞뒤의 공백 삭제 문자 사이의 공백은 삭제하지 X)
        console.log("         abc");
        console.log("         abc".trim());
        console.log("         a b c    ".trim());
        let txta="    ABC   ";
        console.log(txta.trim());
    </script>
</body>
</html>
